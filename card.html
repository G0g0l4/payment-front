<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>ClientsDemoStand</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="preconnect" href="https://fonts.gstatic.com">

    <link rel="stylesheet" href="./css/style.css"/>
    <link rel="stylesheet" href="./css/card.css"/>
    <link rel="stylesheet" href="./css/switcher.css"/>
</head>
<body>
<div class="app">
    <div class="container">
        <div class="content">
            <div class="header">
                <div class="back flex-1">
                    <span class="material-icons icon">arrow_back_ios</span>
                </div>
                <div class="logo flex-1">
                    <img src="./assets/om-logo.svg" alt="Logo">
                </div>
                <div class="flex-1"></div>
            </div>
            <div class="main-content">
                <section>
                    <div class="screen">
                        <div class="text_h5 mb-20 mt-20">
                            Ваш баланс <br/> пополнен
                        </div>
                        <div class="text_h6 mb-15">
                            lorem ipsum lorem ipsum <br/> Lorem Ipsum
                        </div>

                        <div class="top">
                            <div class="card-wrapper">
                                <div class="card">
                                    <div class="card__header">
                                        <div class="icon">
                                            <img src="./assets/raiffeisen.svg" alt="Icon">
                                        </div>
                                        <div class="timer">
                                            <span class="material-icons icon">timer</span>
                                            <div class="text_h5">
                                                10:05
                                            </div>
                                        </div>
                                    </div>

                                    <div class="text_h6 card__number text-left">1111 1111 1111 1111</div>
                                    <div class="text_h6 card__owner text-left">
                                        Lorem Ip.

                                        <span class="material-icons info">info</span>
                                    </div>

                                    <div class="card__description text_h6 text-left">
                                        <i>Lorem Ipsum Dolor Sit Amet</i>
                                    </div>
                                </div>
                            </div>

                            <div class="guarantee-badge">
                                <div class="safety-guarantee">
                                    <span class="material-icons">lock</span>
                                    <div class="info">
                                        Перевод защищён. <a href="/">Детали</a>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="space"></div>

                        <div class="switcher">
                            <label for="switch" class="switch">
                                <input id="switch" type="checkbox">
                                <span class="slider"></span>
                            </label>

                            Lorem Ipsum dolor sit amet
                        </div>

                        <a type="button" class="primary-btn" tabindex="0" data-appearance="primary" href="">
                            Отправить отзыв
                        </a>
                    </div>
                </section>
            </div>
        </div>
    </div>
</div>
</body>
</html>
