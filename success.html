<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>ClientsDemoStand</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="preconnect" href="https://fonts.gstatic.com">

    <link rel="stylesheet" href="./css/style.css"/>
    <link rel="stylesheet" href="./css/rating.css"/>
    <link rel="stylesheet" href="./css/textarea.css"/>
</head>
<body>
<div class="app">
    <div class="container">
        <div class="content">
            <div class="header">
                <div class="logo">
                    <img src="./assets/om-logo.svg" alt="Logo">
                </div>
            </div>
            <div class="main-content">
                <section>
                    <div class="screen">
                        <div class="top flex-2">
                            <div class="island">
                                <div class="island__content">
                                    <img src="./assets/done.svg" alt="done" class="done">
                                    <div class="text_h5">
                                        Ваш баланс <br/> пополнен
                                    </div>
                                    <div class="sum">
                                        <div class="text_h1"> + 10</div>
                                        <span class="currency">₽</span>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="rating">
                            <div class="content">
                                <div class="text_h6">Как всё прошло?</div>
                                <div class="grades">
                                    <div class="grade selected"><img src="assets/star-on.svg" alt="1"></div>
                                    <div class="grade"><img src="assets/star-off.svg" alt="2"></div>
                                    <div class="grade"><img src="assets/star-off.svg" alt="3"></div>
                                    <div class="grade"><img src="assets/star-off.svg" alt="4"></div>
                                    <div class="grade"><img src="assets/star-off.svg" alt="5"></div>
                                </div>
                                <div class="small-text">
                                    Напишите отзыв, если есть чем поделиться
                                </div>

                                <div class="textarea">
                                    <label for="textarea">
                                        <textarea tabindex="0" id="textarea"></textarea>
                                    </label>
                                </div>
                            </div>
                        </div>

                        <div class="space flex-1"></div>

                        <a type="button" class="primary-btn" tabindex="0" data-appearance="primary" href="">
                            Отправить отзыв
                        </a>
                    </div>
                </section>
            </div>
        </div>
    </div>
</div>
</body>
</html>
